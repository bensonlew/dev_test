# 起始监听端口
start_port = 10000
end_port = 60000

[Tool]
# 两个通讯间隔时间
keep_alive_time=15

# 最大通讯间隔等待6分钟
max_keep_alive_time = 180

# 开始投递Tool到接收Tool信号最大等待时间 1小时
