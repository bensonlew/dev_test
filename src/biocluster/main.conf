[Log]
# 日志输出级别
level = debug

# 是否在控制台上输出，仅当screen值为"on"的时候输出
stream = on

# 日志的输出格式
format = %(asctime)s    %(name)s    %(levelname)s : %(message)s

[Network]
# 各投递节点集群内网IP列表
# ip_list = 10.100.203.193,10.100.203.195,10.100.203.191
# 投递节点的内网IP 网段
